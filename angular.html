<!DOCTYPE html>
<html ng-app="courseListApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->

    <link href="css/bootstrap.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
 <script>
 var model = {
  user:"User1",
  courses: [{name: "HTML,CSS",passed:true },
  { name: "PHP",passed:true },
  { name: "JS",passed:true },
  { name: "WORDPRESS",passed:true }]
 };
 var courseListApp = angular.module("courseListApp",[]);
courseListApp.controller("courseListCtrl",function ($scope){
  $scope.list = model;
});
</script>


  </head>
 <body ng-controller="courseListCtrl">

<div class="container">
  <div class="page-header">
    <div class="page-header">
      <h4>
        Планы на день
      </h4>
      <h5>
Количество планов - {{list.courses.length}}
      </h5>
    </div>
  </div>
<div class="panel">
  <div class="input-group">
    <input class="form-control"/>
    <span class="input-group-btn">
    <button class="btn btn-primary">Добавить</button>
    </span>
  </div>

<table class="table table-hover">
  <thead>
  <tr>
  <th>План</th>
  <th>Выполнен</th>
   </tr>
  </thead>
  <tbody>
  <tr>
    <td>Сходить в магазин</td>
    <td>Yes</td>
  </tr>
    <tr>
    <td>Сделать уборку</td>
    <td>Yes</td>
  </tr>
    <tr>
    <td>Полить цветы</td>
    <td>Yes</td>
  </tr>
</table>
</div>
</div>


     
<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="js/bootstrap.js"></script>
  </body>
</html>
